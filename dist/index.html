<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="RamseyGameOfClique.css">
    <script src="libs.js"></script>
    <script src="RamseyGameOfClique.js"></script>
    <title>Ramsey Game Of Clique</title>
  </head>
  <body>
    <div class="pure-g-r">
      <div class="pure-u-1 topHeaderSmaller">
        <header>
          <h1>Ramsey game of clique</h1>
        </header>
      </div>
    </div>
    <div class="pure-g-r">
      <div id="container" class="pure-u-1"></div>
    </div>
  </body>
  <script>
    /**
     * Just a simple example to show how to use the sigma.layout.forceAtlas2
     * plugin:
     *
     * A random graph is generated, such that its nodes are separated in some
     * distinct clusters. Each cluster has its own color, and the density of
     * links is stronger inside the clusters. So, we expect the algorithm to
     * regroup the nodes of each cluster.
     */
    var i,
            s,
            o,
            N = 100,
            E = 200,
            C = 5,
            d = 0.5,
            cs = [],
            g = {
                nodes: [],
                edges: []
            };
    // Generate the graph:
    for (i = 0; i < C; i++)
        cs.push({
            id: i,
            nodes: [],
            color: '#' + (
                    Math.floor(Math.random() * 16777215).toString(16) + '000000'
            ).substr(0, 6)
        });
    for (i = 0; i < N; i++) {
        o = cs[(Math.random() * C) | 0];
        g.nodes.push({
            id: 'n' + i,
            label: 'Node' + i,
            x: 100 * Math.cos(2 * i * Math.PI / N),
            y: 100 * Math.sin(2 * i * Math.PI / N),
            size: Math.random(),
            color: o.color
        });
        o.nodes.push('n' + i);
    }
    for (i = 0; i < E; i++) {
        if (Math.random() < 1 - d)
            g.edges.push({
                id: 'e' + i,
                source: 'n' + ((Math.random() * N) | 0),
                target: 'n' + ((Math.random() * N) | 0)
            });
        else {
            o = cs[(Math.random() * C) | 0]
            g.edges.push({
                id: 'e' + i,
                source: o.nodes[(Math.random() * o.nodes.length) | 0],
                target: o.nodes[(Math.random() * o.nodes.length) | 0]
            });
        }
    }
    s = new sigma({
        graph: g,
        container: 'container'
    });
    
    s.settings({
        edgeColor: 'default',
        defaultEdgeColor: 'grey',
        drawEdges: true
    });
    
    s.refresh();
    
    // Start the ForceAtlas2 algorithm:
    s.startForceAtlas2({worker: true, barnesHutOptimize: false});
    
    //s.refresh();
  </script>
</html>
